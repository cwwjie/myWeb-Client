# 如何备份？
### 利用mongodump备份
mongodump -h 119.29.140.46:19381 -d myweb -o /root/MongoDB/BackupAndRestore -u SuperRejiejay -p '~!Qq1938167@#0o' --authenticationDatabase admin

### 恢复

mongorestore -h 119.29.140.46:19381 -d myweb --dir /root/MongoDB/BackupAndRestore/myweb -u SuperRejiejay -p '~!Qq1938167@#0o' --authenticationDatabase admin


### 自动备份

1. 编写backup.sh
2. 放在到 /root/MongoDB/backup.sh
3. 修改文件属性, 使其可执行 chmod +x /root/MongoDB/backup.sh
4. 修改 /etc/crontab 添加
5. 30 20 * * 6 root /root/MongoDB/backup.sh 每星期六晚上20:30开始执行MongoDB数据库备份脚本 
6. 保存退出后，即可生效，默认crontab会每分钟检查一次任务文件的。
