### Node.js 安装位置

/usr/local/bin/

### 源码安装 Node.js

1. 安装前要先安装编译环境，如gcc


yum -y install gcc make gcc c++ openssl-devel


2. 解压


// XZ 文件
xz -d node-v8.11.1-linux-x64.tar.xz

// XZ tar
tar -vxf node-v8.11.1-linux-x64.tar


3. 进入解压后的文件 


cd node-v8.11.1-linux-x64/bin/


4. 测试源码文件是否可以执行?


./node -v


5. 配置环境变量 /etc/profile  
在export PATH的上一行添加如下内容:   
PATH=$PATH:/root/NodeJS/node-v8.11.1-linux-x64/bin  

6. 执行配置环境变量


source /etc/profile

// 查看是否生效  
echo $PATH
