# Apache Subversion Community

[官方文档](https://subversion.apache.org/docs/)


## Linux（CentOS 7.2）搭建SVN服务器

### 安装 Subversion

系统: CentOS 7.2  

1. 查看是否自带svn, 命令: svn --version  
2. yum install subversion  

### 配置

1. SVN版本库目录: root/SVNrepository  
2. 执行创建版本库: svnadmin create root/SVNrepository  

—— 相关说明   
———— authz 文件是权限控制文件  
———— passwd 是帐号密码文件  
———— svnserve.conf SVN服务配置文件  

3. 配置svnserve.conf文件:   
anon-access = read          # 匿名用户可读 注意这里必须设置，否则所有用户不用密码就可以访问  
auth-access = write         # 授权用户可写  
password-db = passwd        # 使用哪个文件作为账号文件  
authz-db = authz            # 使用哪个文件作为权限文件  
realm = /root/SVNrepository # 认证空间名，版本库所在目录  

4. 设置帐号密码
rejiejay = QQ1938167

5. 设置权限
rejiejay=rw

### 启动 SVN 版本库

svnserve -d -r 目录 --listen-port 端口号

svnserve -d -r /root/SVNrepository

svn://119.29.140.46:3690


## SVN服务器相关操作

—— 查看 SVN 是否启动  
lsof -i:3690  

—— 暂停 SVN 版本库  

从容停止 SVN:
kill -QUIT 主进程号

快速停止 SVN:
kill -TERM 主进程号

强制停止 SVN:
kill -9 主进程号
